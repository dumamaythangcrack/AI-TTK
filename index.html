<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>TTK AI Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap');
    body {
      font-family: 'Montserrat', sans-serif;
      background: radial-gradient(circle at top, #0d1117, #090c10);
      color: #e6edf3;
      margin: 0; padding: 0;
      display: flex; justify-content: center; align-items: center;
      height: 100vh;
    }
    .chat-container {
      width: 95%; max-width: 850px; height: 90vh;
      background: #0d1117;
      border: 1px solid #30363d;
      border-radius: 16px;
      display: flex; flex-direction: column;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(0,0,0,0.6);
      position: relative;
    }
    .chat-header {
      background: #161b22;
      padding: 18px;
      text-align: center;
      font-size: 1.6em;
      font-weight: 700;
      border-bottom: 1px solid #30363d;
      letter-spacing: 1px;
      color: #58a6ff;
    }
    .chat-messages {
      flex: 1; overflow-y: auto;
      padding: 18px;
      scroll-behavior: smooth;
    }
    .chat-messages::-webkit-scrollbar {
      width: 8px;
    }
    .chat-messages::-webkit-scrollbar-thumb {
      background: #238636;
      border-radius: 10px;
    }
    .message {
      display: flex;
      margin: 12px 0;
    }
    .message.user { justify-content: flex-end; }
    .message.ai { justify-content: flex-start; }
    .bubble {
      padding: 12px 16px;
      border-radius: 10px;
      max-width: 70%;
      line-height: 1.5;
      word-wrap: break-word;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      position: relative;
    }
    .user .bubble {
      background: #238636;
      color: #fff;
      border-bottom-right-radius: 3px;
    }
    .ai .bubble {
      background: #21262d;
      color: #e6edf3;
      border-bottom-left-radius: 3px;
    }
    .bubble img {
      max-width: 220px;
      border-radius: 10px;
      display: block;
      margin-top: 8px;
      border: 1px solid #30363d;
    }
    .chat-input {
      display: flex;
      align-items: center;
      padding: 12px;
      background: #161b22;
      border-top: 1px solid #30363d;
    }
    input[type="text"] {
      flex: 1;
      background: #0d1117;
      border: 1px solid #30363d;
      color: #e6edf3;
      border-radius: 8px;
      padding: 10px 14px;
      font-size: 1em;
      outline: none;
    }
    input[type="file"] {
      display: none;
    }
    label.upload-btn {
      background: #21262d;
      color: #58a6ff;
      padding: 10px 14px;
      border-radius: 8px;
      cursor: pointer;
      margin-right: 10px;
      font-weight: 600;
      transition: background 0.2s;
    }
    label.upload-btn:hover {
      background: #30363d;
    }
    button {
      background: #238636;
      color: #fff;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s, transform 0.2s;
    }
    button:hover { background: #2ea043; transform: translateY(-1px); }
    .footer {
      text-align: center;
      padding: 8px;
      font-size: 0.85em;
      color: #8b949e;
      background: #0d1117;
      border-top: 1px solid #30363d;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">🤖 TTK AI</div>
    <div id="messages" class="chat-messages"></div>
    <div class="chat-input">
      <label for="imageUpload" class="upload-btn">📎 Ảnh</label>
      <input type="file" id="imageUpload" accept="image/*">
      <input id="input" type="text" placeholder="Nhập tin nhắn...">
      <button id="send">Gửi</button>
    </div>
    <div class="footer">Dev by Trần Tuấn Khang</div>
  </div>

  <script>
    const API_KEY = "AIzaSyCrzfPbVtDLKBAsdKO31vdHysBb8JDQYUU"; // key của bạn
    const MODEL = "gemini-2.0-flash";
    const endpoint = `https://generativelanguage.googleapis.com/v1beta/models/${MODEL}:generateContent?key=${API_KEY}`;

    const messagesDiv = document.getElementById("messages");
    const input = document.getElementById("input");
    const sendBtn = document.getElementById("send");
    const upload = document.getElementById("imageUpload");
    let uploadedImage = null;

    function addMessage(text, sender, image = null) {
      const msg = document.createElement("div");
      msg.className = `message ${sender}`;
      const bubble = document.createElement("div");
      bubble.className = "bubble";
      bubble.textContent = text;
      if (image) {
        const img = document.createElement("img");
        img.src = image;
        bubble.appendChild(img);
      }
      msg.appendChild(bubble);
      messagesDiv.appendChild(msg);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    upload.onchange = e => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = ev => uploadedImage = ev.target.result;
        reader.readAsDataURL(file);
      }
    };

    async function sendMessage() {
      const text = input.value.trim();
      if (!text && !uploadedImage) return;
      addMessage(text || "[Đã gửi ảnh]", "user", uploadedImage);
      input.value = "";
      addMessage("⏳ Đang trả lời...", "ai");

      try {
        const body = {
          contents: [
            {
              parts: [{ text }]
            }
          ]
        };
        const res = await fetch(endpoint, {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify(body)
        });
        const data = await res.json();
        document.querySelector(".ai .bubble:last-child").remove();
        const reply = data?.candidates?.[0]?.content?.parts?.[0]?.text || "⚠️ Không có phản hồi từ TTK AI.";
        addMessage(reply, "ai");
      } catch (e) {
        document.querySelector(".ai .bubble:last-child").remove();
        addMessage("❌ Lỗi kết nối hoặc key không hợp lệ.", "ai");
        console.error(e);
      }
      uploadedImage = null;
      upload.value = "";
    }

    sendBtn.onclick = sendMessage;
    input.addEventListener("keypress", e => { if (e.key === "Enter") sendMessage(); });

    addMessage("Xin chào! Mình là TTK AI 🤖. Bạn cần giúp gì hôm nay?", "ai");
  </script>
</body>
</html>
