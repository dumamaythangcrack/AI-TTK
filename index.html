<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TTK AI Chat</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github-dark.min.css">
<style>
  :root {
    --bg-dark: #0d1117;
    --bg-light: #f5f5f5;
    --text-dark: #c9d1d9;
    --text-light: #0d1117;
    --accent: #00c896;
    --bubble-ai-dark: #1e2228;
    --bubble-user-dark: #007c5c;
    --bubble-ai-light: #e9e9eb;
    --bubble-user-light: #4bd37f;
  }

  body {
    margin: 0;
    height: 100vh;
    font-family: "Poppins", sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: background 0.8s, color 0.8s;
    background: var(--bg-dark);
    color: var(--text-dark);
    overflow: hidden;
  }

  body::before {
    content: "";
    position: absolute;
    width: 250%;
    height: 250%;
    background: radial-gradient(circle at 20% 20%, #00ff8844, transparent),
                radial-gradient(circle at 80% 80%, #00ffff22, transparent),
                radial-gradient(circle at 60% 40%, #ff00aa33, transparent);
    filter: blur(120px);
    animation: gradientMove 15s infinite alternate;
    z-index: 0;
  }
  @keyframes gradientMove {
    0% { transform: translate(0,0); }
    100% { transform: translate(-10%, -10%); }
  }

  .chat-container {
    position: relative;
    z-index: 1;
    width: 95%;
    max-width: 850px;
    height: 90vh;
    display: flex;
    flex-direction: column;
    border-radius: 20px;
    backdrop-filter: blur(15px);
    background: rgba(13, 17, 23, 0.7);
    box-shadow: 0 8px 25px rgba(0,0,0,0.6);
    overflow: hidden;
  }

  .chat-header {
    background: rgba(22, 27, 34, 0.85);
    padding: 18px;
    font-size: 1.6em;
    font-weight: 600;
    border-bottom: 1px solid #30363d;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .chat-header span { font-size: 0.8em; opacity: 0.7; }

  .mode-toggle {
    background: none;
    border: none;
    color: inherit;
    font-size: 1.4em;
    cursor: pointer;
    transition: transform 0.3s;
  }
  .mode-toggle:hover { transform: rotate(25deg); }

  .chat-messages {
    flex: 1;
    padding: 20px;
    overflow-y: auto;
    scroll-behavior: smooth;
  }
  .chat-messages::-webkit-scrollbar { width: 8px; }
  .chat-messages::-webkit-scrollbar-thumb {
    background: var(--accent);
    border-radius: 10px;
  }

  .message { margin: 10px 0; display: flex; animation: fadeIn 0.4s ease; }
  .message.user { justify-content: flex-end; }
  .message.ai { justify-content: flex-start; }

  .bubble {
    padding: 12px 16px;
    border-radius: 14px;
    max-width: 75%;
    word-wrap: break-word;
    line-height: 1.5;
    box-shadow: 0 3px 6px rgba(0,0,0,0.2);
    white-space: pre-wrap;
  }

  .user .bubble { background: var(--bubble-user-dark); color: white; border-bottom-right-radius: 4px; }
  .ai .bubble { background: var(--bubble-ai-dark); color: var(--text-dark); border-bottom-left-radius: 4px; }

  @keyframes fadeIn { from { opacity: 0; transform: translateY(6px); } to { opacity: 1; transform: translateY(0); } }
  .typing { font-style: italic; opacity: 0.7; }

  .chat-input {
    display: flex;
    align-items: center;
    padding: 12px;
    background: rgba(22,27,34,0.85);
    border-top: 1px solid #30363d;
    gap: 8px;
  }

  input[type="text"] {
    flex: 1;
    padding: 12px;
    border: 1px solid #30363d;
    border-radius: 10px;
    background: rgba(13,17,23,0.6);
    color: var(--text-dark);
    font-size: 1em;
    outline: none;
  }

  .file-input { display: none; }

  .image-preview {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    object-fit: cover;
    margin-right: 5px;
    border: 2px solid var(--accent);
    position: relative;
    cursor: pointer;
  }
  .image-preview:hover::after {
    content: "‚úñ";
    color: red;
    position: absolute;
    top: -6px;
    right: -6px;
    background: white;
    border-radius: 50%;
    font-size: 0.8em;
    padding: 0 3px;
  }

  .icon-btn {
    background: none;
    border: none;
    font-size: 1.5em;
    color: var(--accent);
    cursor: pointer;
  }

  .send-btn {
    padding: 10px 18px;
    background: var(--accent);
    border: none;
    border-radius: 10px;
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.3s;
  }
  .send-btn:hover { background: #00e6a4; }

  body.light { background: var(--bg-light); color: var(--text-light); }
  body.light .chat-container { background: rgba(255,255,255,0.9); }
  body.light .chat-header { background: rgba(245,245,245,0.9); }
  body.light .user .bubble { background: var(--bubble-user-light); }
  body.light .ai .bubble { background: var(--bubble-ai-light); color: var(--text-light); }
  body.light input { background: #fff; color: #000; }
</style>
</head>
<body>
<div class="chat-container">
  <div class="chat-header">
    ü§ñ TTK AI <span>Dev by Tr·∫ßn Tu·∫•n Khang</span>
    <button class="mode-toggle" id="modeToggle">üåì</button>
  </div>

  <div id="messages" class="chat-messages"></div>

  <div class="chat-input">
    <button class="icon-btn" id="imgBtn">üñºÔ∏è</button>
    <input type="file" id="fileInput" class="file-input" accept="image/*" multiple>
    <input id="input" type="text" placeholder="Nh·∫≠p tin nh·∫Øn ho·∫∑c m√¥ t·∫£ ·∫£nh...">
    <button id="send" class="send-btn">G·ª≠i</button>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
<script>
const API_KEY = "AIzaSyCrzfPbVtDLKBAsdKO31vdHysBb8JDQYUU";
const MODEL = "gemini-2.0-flash";
const endpoint = `https://generativelanguage.googleapis.com/v1beta/models/${MODEL}:generateContent?key=${API_KEY}`;

const messagesDiv = document.getElementById("messages");
const input = document.getElementById("input");
const sendBtn = document.getElementById("send");
const modeToggle = document.getElementById("modeToggle");
const imgBtn = document.getElementById("imgBtn");
const fileInput = document.getElementById("fileInput");

let selectedImages = [];
let chatHistory = []; // l∆∞u to√†n b·ªô h·ªôi tho·∫°i

function renderMessageContent(text) {
  const container = document.createElement("div");
  container.innerHTML = marked.parse(text);
  container.querySelectorAll('pre code').forEach((el) => hljs.highlightElement(el));
  return container;
}

function addMessage(text, sender, isTyping = false, images = []) {
  const msg = document.createElement("div");
  msg.className = `message ${sender}`;
  const bubble = document.createElement("div");
  bubble.className = "bubble";

  images.forEach(src => {
    const img = document.createElement("img");
    img.src = src;
    img.className = "image-preview";
    img.onclick = () => {
      selectedImages = selectedImages.filter(s => s !== src);
      img.remove();
    };
    bubble.appendChild(img);
  });

  bubble.appendChild(renderMessageContent(text));
  if (isTyping) bubble.classList.add("typing");
  msg.appendChild(bubble);
  messagesDiv.appendChild(msg);
  messagesDiv.scrollTop = messagesDiv.scrollHeight;
  return msg;
}

imgBtn.onclick = () => fileInput.click();

fileInput.onchange = e => {
  const files = Array.from(e.target.files);
  files.forEach(file => {
    const reader = new FileReader();
    reader.onload = () => {
      selectedImages.push(reader.result);
      addMessage("", "user", false, [reader.result]);
    };
    reader.readAsDataURL(file);
  });
};

document.addEventListener("paste", e => {
  const items = e.clipboardData.items;
  for (let i=0;i<items.length;i++) {
    if (items[i].type.indexOf("image") !== -1) {
      const file = items[i].getAsFile();
      const reader = new FileReader();
      reader.onload = () => {
        selectedImages.push(reader.result);
        addMessage("", "user", false, [reader.result]);
      };
      reader.readAsDataURL(file);
    }
  }
});

async function sendMessage() {
  const text = input.value.trim();
  if (!text && selectedImages.length === 0) return;

  // Hi·ªÉn th·ªã tin nh·∫Øn ng∆∞·ªùi d√πng
  addMessage(text || "üì∑ ·∫¢nh", "user", false, selectedImages);
  input.value = "";
  const typingMsg = addMessage("TTK AI ƒëang g√µ...", "ai", true);

  // Th√™m tin nh·∫Øn ng∆∞·ªùi d√πng v√†o l·ªãch s·ª≠ chat
  const userContent = [];
  selectedImages.forEach(img => userContent.push({inline_data:{mime_type:"image/png",data:img.split(",")[1]}}));
  if (text) userContent.push({text});
  chatHistory.push({author: "user", content: userContent});

  try {
    // G·ª≠i to√†n b·ªô l·ªãch s·ª≠ chat ƒë·ªÉ AI hi·ªÉu ng·ªØ c·∫£nh
    const res = await fetch(endpoint, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({contents: chatHistory})
    });

    const data = await res.json();
    typingMsg.remove();

    const replyText = data?.candidates?.[0]?.content?.map(p => p.text).join("\n") || "‚ö†Ô∏è Kh√¥ng c√≥ ph·∫£n h·ªìi t·ª´ AI.";

    addMessage(replyText, "ai");

    // L∆∞u ph·∫£n h·ªìi AI v√†o l·ªãch s·ª≠
    chatHistory.push({author: "ai", content: [{text: replyText}]});
  } catch(err) {
    typingMsg.remove();
    addMessage("‚ùå L·ªói k·∫øt n·ªëi ho·∫∑c key kh√¥ng h·ª£p l·ªá.", "ai");
  }

  selectedImages = [];
}

sendBtn.onclick = sendMessage;
input.addEventListener("keypress", e => { if (e.key === "Enter") sendMessage(); });
modeToggle.onclick = () => document.body.classList.toggle("light");

// Tin nh·∫Øn ch√†o m·ª´ng
addMessage("Xin ch√†o üëã! M√¨nh l√† **TTK AI** ‚Äì tr·ª£ l√Ω ·∫£o c·ªßa b·∫°n. H√£y g·ª≠i tin nh·∫Øn ho·∫∑c ·∫£nh ƒë·ªÉ m√¨nh gi√∫p nh√©!", "ai");
</script>
</body>
</html>
