<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TTK AI Chat</title>
<style>
  :root {
    --bg-dark: #0d1117;
    --bg-light: #f5f5f5;
    --text-dark: #c9d1d9;
    --text-light: #0d1117;
    --accent: #238636;
    --bubble-ai-dark: #21262d;
    --bubble-user-dark: #238636;
    --bubble-ai-light: #e9e9eb;
    --bubble-user-light: #2ea043;
  }

  body {
    margin: 0;
    height: 100vh;
    font-family: "Poppins", sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: background 0.8s, color 0.8s;
    background: var(--bg-dark);
    color: var(--text-dark);
    overflow: hidden;
  }

  /* Gradient n·ªÅn ƒë·ªông */
  body::before {
    content: "";
    position: absolute;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle at 20% 20%, #23863633, transparent),
                radial-gradient(circle at 80% 80%, #00ffff22, transparent),
                radial-gradient(circle at 50% 50%, #ff007755, transparent);
    filter: blur(80px);
    animation: gradientMove 10s infinite alternate;
    z-index: 0;
  }

  @keyframes gradientMove {
    0% { transform: translate(0,0); }
    100% { transform: translate(-10%, -10%); }
  }

  .chat-container {
    position: relative;
    z-index: 1;
    width: 95%;
    max-width: 850px;
    height: 90vh;
    display: flex;
    flex-direction: column;
    border-radius: 20px;
    backdrop-filter: blur(15px);
    background: rgba(13, 17, 23, 0.7);
    box-shadow: 0 8px 25px rgba(0,0,0,0.5);
    overflow: hidden;
  }

  .chat-header {
    background: rgba(22, 27, 34, 0.9);
    padding: 18px;
    text-align: center;
    font-size: 1.6em;
    font-weight: bold;
    border-bottom: 1px solid #30363d;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .chat-header span {
    font-size: 0.8em;
    opacity: 0.7;
  }

  .mode-toggle {
    background: none;
    border: none;
    color: inherit;
    font-size: 1.4em;
    cursor: pointer;
    transition: transform 0.3s;
  }

  .mode-toggle:hover {
    transform: rotate(20deg);
  }

  .chat-messages {
    flex: 1;
    padding: 20px;
    overflow-y: auto;
    scroll-behavior: smooth;
  }

  .chat-messages::-webkit-scrollbar { width: 8px; }
  .chat-messages::-webkit-scrollbar-thumb {
    background: var(--accent);
    border-radius: 10px;
  }

  .message {
    margin: 10px 0;
    display: flex;
    animation: fadeIn 0.4s ease;
  }

  .message.user { justify-content: flex-end; }
  .message.ai { justify-content: flex-start; }

  .bubble {
    padding: 12px 16px;
    border-radius: 14px;
    max-width: 75%;
    word-wrap: break-word;
    line-height: 1.5;
    box-shadow: 0 3px 6px rgba(0,0,0,0.2);
  }

  .user .bubble {
    background: var(--bubble-user-dark);
    color: white;
    border-bottom-right-radius: 4px;
  }

  .ai .bubble {
    background: var(--bubble-ai-dark);
    color: var(--text-dark);
    border-bottom-left-radius: 4px;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(5px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .typing {
    font-style: italic;
    opacity: 0.8;
  }

  .chat-input {
    display: flex;
    align-items: center;
    padding: 10px;
    background: rgba(22,27,34,0.9);
    border-top: 1px solid #30363d;
  }

  input {
    flex: 1;
    padding: 12px;
    border: 1px solid #30363d;
    border-radius: 10px;
    background: rgba(13,17,23,0.7);
    color: var(--text-dark);
    font-size: 1em;
    outline: none;
  }

  button.send-btn {
    margin-left: 10px;
    padding: 10px 18px;
    background: var(--accent);
    border: none;
    border-radius: 10px;
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.3s;
  }

  button.send-btn:hover { background: #2ea043; }

  /* Light Mode */
  body.light {
    background: var(--bg-light);
    color: var(--text-light);
  }
  body.light .chat-container {
    background: rgba(255,255,255,0.8);
    box-shadow: 0 8px 25px rgba(0,0,0,0.1);
  }
  body.light .chat-header { background: rgba(240,240,240,0.9); }
  body.light .user .bubble {
    background: var(--bubble-user-light);
  }
  body.light .ai .bubble {
    background: var(--bubble-ai-light);
    color: var(--text-light);
  }
  body.light input {
    background: #fff;
    color: #000;
  }
</style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      ü§ñ TTK AI <span>Dev by Tr·∫ßn Tu·∫•n Khang</span>
      <button class="mode-toggle" title="Chuy·ªÉn ch·∫ø ƒë·ªô" id="modeToggle">üåì</button>
    </div>
    <div id="messages" class="chat-messages"></div>
    <div class="chat-input">
      <input id="input" type="text" placeholder="Nh·∫≠p tin nh·∫Øn...">
      <button id="send" class="send-btn">G·ª≠i</button>
    </div>
  </div>

  <script>
    const API_KEY = "YOUR_GEMINI_KEY"; // Ghi key v√†o ƒë√¢y
    const MODEL = "gemini-2.0-flash";
    const endpoint = `https://generativelanguage.googleapis.com/v1beta/models/${MODEL}:generateContent?key=${API_KEY}`;

    const messagesDiv = document.getElementById("messages");
    const input = document.getElementById("input");
    const sendBtn = document.getElementById("send");
    const modeToggle = document.getElementById("modeToggle");

    function addMessage(text, sender, isTyping = false) {
      const msg = document.createElement("div");
      msg.className = `message ${sender}`;
      const bubble = document.createElement("div");
      bubble.className = "bubble";
      bubble.textContent = text;
      if (isTyping) bubble.classList.add("typing");
      msg.appendChild(bubble);
      messagesDiv.appendChild(msg);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
      return msg;
    }

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;
      addMessage(text, "user");
      input.value = "";

      const typingMsg = addMessage("TTK AI ƒëang g√µ...", "ai", true);

      try {
        const res = await fetch(endpoint, {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify({ contents: [{ parts: [{ text }] }] })
        });

        const data = await res.json();
        typingMsg.remove();
        const reply = data?.candidates?.[0]?.content?.parts?.[0]?.text || "‚ö†Ô∏è Kh√¥ng c√≥ ph·∫£n h·ªìi t·ª´ AI.";
        addMessage(reply, "ai");
      } catch {
        typingMsg.remove();
        addMessage("‚ùå L·ªói k·∫øt n·ªëi ho·∫∑c key kh√¥ng h·ª£p l·ªá.", "ai");
      }
    }

    sendBtn.onclick = sendMessage;
    input.addEventListener("keypress", e => { if (e.key === "Enter") sendMessage(); });
    modeToggle.onclick = () => document.body.classList.toggle("light");

    addMessage("Xin ch√†o üëã! M√¨nh l√† **TTK AI**, tr·ª£ l√Ω ·∫£o c·ªßa b·∫°n. H√¥m nay b·∫°n c·∫ßn m√¨nh gi√∫p g√¨?", "ai");
  </script>
</body>
</html>
