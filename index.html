<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Gemini AI Chat</title>
  <style>
    body { background: #0d1117; color: #e6edf3; font-family: Arial; margin: 0; display: flex; flex-direction: column; height: 100vh; }
    header { background: #161b22; padding: 10px; text-align: center; font-weight: bold; border-bottom: 1px solid #30363d; }
    #chat-box { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
    .msg { padding: 10px; border-radius: 8px; max-width: 80%; animation: fadeIn 0.3s ease; }
    .user { background: #238636; align-self: flex-end; }
    .bot { background: #30363d; align-self: flex-start; }
    #input-area { display: flex; border-top: 1px solid #30363d; }
    input { flex: 1; padding: 10px; background: #0d1117; color: #e6edf3; border: none; outline: none; }
    button { background: #238636; color: white; border: none; padding: 10px 15px; cursor: pointer; }
    button:hover { background: #2ea043; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
  </style>
</head>
<body>
  <header>🤖 Gemini AI Chat</header>
  <div id="chat-box"></div>
  <div id="input-area">
    <input id="user-input" placeholder="Nhập tin nhắn...">
    <button onclick="sendMessage()">Gửi</button>
  </div>

  <script>
    let API_KEY = "";
    const chatBox = document.getElementById("chat-box");
    const userInput = document.getElementById("user-input");

    // Đọc API key từ file apikey.txt
    fetch("apikey.txt")
      .then(res => res.text())
      .then(key => {
        API_KEY = key.trim();
        addMessage("✅ API key đã được tải thành công!", "bot");
      })
      .catch(() => {
        addMessage("❌ Không thể đọc file apikey.txt", "bot");
      });

    async function sendMessage() {
      const text = userInput.value.trim();
      if (!text || !API_KEY) return;
      addMessage(text, "user");
      userInput.value = "";
      addMessage("Đang trả lời...", "bot");

      try {
        const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ contents: [{ parts: [{ text }] }] })
        });
        const data = await res.json();
        document.querySelector(".bot:last-child").remove();
        const reply = data?.candidates?.[0]?.content?.parts?.[0]?.text || "⚠️ Lỗi phản hồi từ AI.";
        addMessage(reply, "bot");
      } catch (e) {
        document.querySelector(".bot:last-child").remove();
        addMessage("❌ Lỗi khi kết nối API.", "bot");
      }
    }

    function addMessage(text, sender) {
      const msg = document.createElement("div");
      msg.className = `msg ${sender}`;
      msg.innerText = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    userInput.addEventListener("keypress", e => { if (e.key === "Enter") sendMessage(); });
  </script>
</body>
</html>
